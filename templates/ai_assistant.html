<!-- templates/ai_assistant.html -->
<div id="ai-assistant" class="ai-assistant">
    <div class="ai-header">
        <h2>AI Assistant</h2>
        <button onclick="closeAssistant()" class="close-btn">&times;</button>
    </div>
    <div class="ai-body">
        <div id="ai-output" class="ai-output"></div>
        <form id="ai-form" class="ai-form">
            <input type="text" id="ai-input" placeholder="Ask me anything...">
            <button type="submit">Send</button>
        </form>
    </div>
</div>
